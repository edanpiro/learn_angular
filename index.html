<html ng-app='Bookmarks'>
<head>
    <title>Instalacion - Angular JS</title>
</head>
<body ng-controller="MainController">
    <div>
      <h1>Welcome {{name}}</h1>
      <p><input ng-model="name" type="text"/></p>
    </div>
    <ul>
      <li ng-repeat="category in categories" ng-class="{active: iscategory(category)}">
        <a href="#" ng-click="setcategory(category)">{{category}}</a>
      </li>
    </ul>
    <ul>
      <li ng-repeat="bookmark in bookmarks | filter: {category: category}">
        <p>
          <a href="{{bookmark.url}}">{{bookmark.name}}</a><br/>
          <small>{{bookmark.url}}</small>
        </p>
      </li>
    </ul>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
